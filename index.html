<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__image"
      src="./eisenhower-matrix.jpg"
      alt="eisenhower matrix">
    <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <div class="add-item">
      <label class="add-item__label"
        for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input class="task-wrapper__input task"
          id="new-task"
          type="text">
        <button class="task-wrapper__add-button">Add</button>
      </div>
    </div>

    <h3 class="main__title">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="list">
        <input type="checkbox"
          class="list__input">
        <label class="list__label task">Pay Bills</label>
        <input type="text"
          class="list__input task type-text">
        <button class="list__edit-button edit">Edit</button>
        <button class="list__delete-button delete">
          <img class="list__delete-button__image"
            src="./remove.svg"
            alt="delete button image">
        </button>
      </li>

      <li class="list edit-mode">
        <input type="checkbox"
          class="edit-mode__input">
        <label class="edit-mode__label task">Go Shopping</label>
        <input type="text"
          value="Go Shopping"
          class="edit-mode__input task edit-input">
        <button class="edit-mode__edit-button">Save</button>
        <button class="edit-mode__delete-button delete">
          <img class="edit-mode__delete-button__image"
            src="./remove.svg"
            alt="delete button image">
        </button>
      </li>
    </ul>

    <h3 class="main__title">Completed</h3>
    <ul class="complete-tasks">
      <li class="list">
        <input type="checkbox"
          class="list__input"
          checked>
        <label class="complete-list__label task">See the Doctor</label>
        <input type="text"
          class="list__input task">
        <button class="list__edit-button edit">Edit</button>
        <button class="list__delete-button delete">
          <img src="./remove.svg"
            class="list__delete-button__image"
            alt="delete button image">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
